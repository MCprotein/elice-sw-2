<!DOCTYPE html>
<html>

    <head>
        <style>
            li {
                color:rgb(70, 18, 212);
            }

            .italic{
                font-style: italic;
                color: blue;
            }

            #target {
                font-size: 100px;
                color: green;
            }
        </style>

    </head>

    <body>
        <h1 class="italic" style="text-decoration: underline;">CSS 기본 문법</h1>
        
        
        <!-- <ul>
            <li style="color:red;">html</li>
            <li>css</li>
            <li>javascript</li>
        </ul> -->

        <ul>
            <li style="text-decoration: underline;">item</li>
            <li class="italic" id="target">item</li>
            <li >item</li>
            <!-- 하나만 지정하고싶을때는 id, 그룹해서 지정하고싶으면 class -->
        </ul>
    </body>
</html>
