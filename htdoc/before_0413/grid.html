<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 20px solid red;
            margin: 10px;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            /* fr이아니고 px로 하면 고정값이됨. fr은 반응형웹처럼됨 */
        }
    </style>
</head>
<body>
    <div>TOP</div>
    <div id="container">
        <div>LEFT</div> 
        <div>CENTER</div> 
        <div>RIGHT</div>
    </div>
    <div>BOTTOM</div>
</body>
</html>
