<body>
    <h2>변수</h2>
    <script>
        let a=1;
        let b=2;
        console.log(a+b);
        a=3;
        console.log(a+b);
    </script>

    <h2>변수는 왜 쓰는가?</h2>
    <script>
        let 가격 = 10000;
        let 부가가치세율 = 0.1;
        let 부가가치세 = 가격 * 부가가치세율
        console.log(부가가치세); // 10000; 가격, 0.1 부가가치세율
        // 변수는 데이터에 이름을 붙인 것
    </script>
</body>
